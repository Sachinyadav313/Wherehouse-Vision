<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Warehouse Safety Detection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
        }
        h1 {
            color: #1a2b4d;
            margin-bottom: 20px;
        }
        #video-container {
            position: relative;
            border: 5px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #000;
        }
        video, canvas {
            display: block;
            border-radius: 5px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #status {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
        #details-container {
            margin-top: 15px;
            text-align: left;
            border: 1px solid #ddd;
            padding: 10px 20px;
            border-radius: 8px;
            min-width: 220px;
            background-color: #fff;
        }
        #details-container p {
            margin: 0 0 10px 0;
            font-weight: bold;
            color: #1a2b4d;
        }
        #details-container ul {
            margin: 0;
            padding-left: 20px;
            list-style-type: square;
        }
    </style>
</head>
<body>
    <h1>Live Warehouse Safety Monitoring</h1>
    <div id="video-container">
        <video id="video" width="640" height="480" autoplay muted></video>
        <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div id="status">STATUS: INITIALIZING...</div>
    <div id="details-container"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const statusDiv = document.getElementById('status');
        const detailsContainer = document.getElementById('details-container');
        const API_URL = 'https://warehouse-vision.onrender.com/detect/';

        // 1. Access the webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
                statusDiv.textContent = 'STATUS: RUNNING';
                setInterval(detectFrame, 500); // Process 2 frames per second
            })
            .catch(err => {
                console.error("Error accessing webcam: ", err);
                statusDiv.textContent = 'ERROR: WEBCAM NOT ACCESSIBLE';
                statusDiv.style.color = 'red';
            });

        // 2. Function to capture a frame and send it to the API
        async function detectFrame() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(async (blob) => {
                const formData = new FormData();
                formData.append('file', blob, 'frame.jpg');
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    });
                    if (!response.ok) {
                        console.error('API Error:', response.statusText);
                        return;
                    }
                    const data = await response.json();
                    drawDetections(data.detections);
                } catch (error) {
                    console.error('Fetch Error:', error);
                }
            }, 'image/jpeg');
        }

        // 3. Function to draw the detections on the canvas
        function drawDetections(detections) {
            context.clearRect(0, 0, canvas.width, canvas.height);

            let headCount = 0;
            let helmetCount = 0;
            let vestCount = 0;

            detections.forEach(det => {
                const [x1, y1, x2, y2] = det.bounding_box;
                const className = det.class_name;
                const confidence = det.confidence;

                // Count specific objects from your custom model
                if (className === 'head') headCount++;
                if (className === 'helmet') helmetCount++;
                if (className === 'vest') vestCount++;

                const color = className.includes('head') ? 'red' : 'lime';
                context.strokeStyle = color;
                context.lineWidth = 2;
                context.font = '16px Arial';
                context.fillStyle = color;

                context.strokeRect(x1, y1, x2 - x1, y2 - y1);
                
                const label = `${className} ${confidence.toFixed(2)}`;
                context.fillText(label, x1, y1 > 20 ? y1 - 5 : y1 + 20);
            });

            // Update status based on violations (a head without proper gear)
            const isViolation = headCount > 0 && (helmetCount < headCount || vestCount < headCount);
            if (isViolation) {
                statusDiv.textContent = 'STATUS: VIOLATION';
                statusDiv.style.color = 'red';
            } else {
                statusDiv.textContent = 'STATUS: SAFE';
                statusDiv.style.color = 'green';
            }

            // Update the details container with the counts
            detailsContainer.innerHTML = `
                <p><b>OBJECTS DETECTED:</b></p>
                <ul>
                    <li>Persons: ${headCount}</li>
                    <li>Helmets: ${helmetCount}</li>
                    <li>Vests: ${vestCount}</li>
                </ul>
            `;
        }
    </script>
</body>
</html>
